<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("Flask MongoDB App") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Jaro:opsz@6..72&display=swap');
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('index') }}">Gulp</a>
            <div class="search-bar">
                <input type="text" placeholder="  Find your next favorite meal">
                <button>
                    <img src="https://www.freeiconspng.com/thumbs/magnifying-glass-icon/magnifying-glass-icon-13.png" alt="Search" style="width: 20px; height: 20px;" class="icon">
                </button>
            </div>
        </div>
        <div class="nav-right">
            {% if session.get('username') %}
                <span>Welcome, {{ session['username'] }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
                <div class="dropdown">
                    <button class="menu-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/800px-Hamburger_icon.svg.png" alt="Menu" style="width: 25px; height: 25px;" class="icon">
                    </button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('insert') }}">Add Restaurant</a>
                        <a href="{{ url_for('update') }}">Update Info</a>
                        <a href="{{ url_for('delete') }}">Delete Restaurant</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
