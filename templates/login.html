{% extends "base.html" %}

{% block content %}
<body background="https://res.cloudinary.com/traveltripperweb/image/upload/c_limit,f_auto,h_2500,q_auto,w_2500/v1711386144/vqddvlknujuckt2hhyln.jpg">
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>

    <div class="new-user">
        <p>New user? Create a new account!</p>
        <a href="{{ url_for('register') }}" class="btn" style="width:80px;height:20px;">Create Account</a>
    </div>

</form>
</body>
{% endblock %}
