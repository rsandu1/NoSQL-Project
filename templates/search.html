{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1936;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }

    h5 {
        font-size: 15px;
        margin: 5px;
    }

    /* Dashboard Grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Card Styles */
    .post-card {
      background: #fff;
      border: none;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    .post-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header .author-info {
      display: flex;
      flex-direction: column;
    }

    .post-header .author-info span {
      font-size: 0.9rem;
      color: #555;
    }

    .post-header .author-info .author-name {
      font-weight: bold;
      font-size: 1rem;
    }

    .post-content {
      padding: 15px;
    }

    .post-content h2 {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
    }

    .post-content p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    .post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* Footer Actions */
    .post-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #ddd;
    }

    .post-footer button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #999;
    }

    .post-footer button:hover {
      color: #000;
    }
  </style>
  <script>
    // JavaScript function to redirect
    function navigateTo(route) {
        window.location.href = route; // Redirects to the specified route
    }
</script>
</head>
<body>
  <!-- Page Title -->
  <h1>Suggested Restaurants</h1>

  <!-- Dashboard Section -->
  <div class="dashboard">
    <!-- Loop through posts dynamically -->
    {% for post in posts %}
    <div class="post-card">
      <!-- Post Header -->
      <div class="post-header">
        <h5>{{ post.Name }}</h5>
      </div>

      <!-- Post Image -->
      <img src="{{post.image}}" alt="Restaurant Image" class="post-image">

      <!-- Post Content -->
      <div class="post-content">
        <p>{{ post.Address }}</p>
      </div>

      <!-- Post Footer -->
      <div class="post-footer">
        <button>{{post.Rating}}  &#x2B50; </button>
        <button>{{post["Rating Count"]}}  Ratings</button>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
